<!DOCTYPE html>
<link href=”https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min>
    rel=”stylesheet”>
{% for city_name, citydata in data.items() %}
    <div class = "container mt-5">
        <h1>{{ city_name }}</h1>
        <table class="table table-hover mt-4">
            <thead class="table-dark">
                <tr>
                    {% for item in columns %}
                        <th>{{ item }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for key, value in citydata.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endfor %}
