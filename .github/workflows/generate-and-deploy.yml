name: Generate and Deploy
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps: 
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 #full history
      - name: Setup production branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          if ! git show-ref --verify --quiet refs/heads/production; then 
            git checkout --orphan production
            git rm -rf .

            git pull origin production
            
            mkdir -p content
            touch .nojekyll
            echo "# Production Content" > content/README.md 

            git add .nojekyll content/README.md
            git commit -m "Initialise production branch" || echo "No new changes to commit"
            git push -u origin production
          fi
      # may need to be in different file -----------------------------------------------------------------------------------
      - name: Update contents from main  # empties the '/contents' directory then reverts file to its state in the main 
                                         # branch and reverts to the version from HEAD of '/contents' without requiring 
                                         # you to swap branches?
        uses: WCRP-CMIP/CMIPLD/actions/fetch_branch_path@main
        with:
          branch: "main"
          path: "content/"

